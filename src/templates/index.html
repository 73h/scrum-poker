<main>
    <div class="error main-error row">Sorry.. please use a modern browser for this page.</div>
    <div class="welcome row">
        <div class="start-session" style="display:none;">
            <h3>Start a new Session</h3>
            <p>
                <label for="member-start">username</label><br>
                <input type="text" placeholder="your name" id="member-start"/>
            </p>
            <p>
                <label for="card-set">cards</label><br>
                <select id="card-set"></select><br>
                <span id="card-set-details"></span>
            </p>
            <p>
                <label for="session-password-start">(optional) session password</label><br>
                <input type="password" placeholder="password" id="session-password-start"/>
            </p>
            <p>
                <button id="btn-start">start session</button>
            </p>
            <p class="error"></p>
        </div>
        <div class="enter-session" style="display:none;">
            <h3>Enter a Session</h3>
            <p>
                <label for="member-enter">username</label><br>
                <input type="text" placeholder="your name" id="member-enter"/>
            </p>
            <p>
                <label for="session-id">session id</label><br>
                <input type="text" placeholder="session id" id="session-id"/>
            </p>
            <p>
                <label for="session-password-enter">session has a password</label><br>
                <input type="password" placeholder="password" id="session-password-enter"/>
            </p>
            <p>
                <button id="btn-enter">enter session</button>
            </p>
            <p class="error"></p>
        </div>
    </div>
